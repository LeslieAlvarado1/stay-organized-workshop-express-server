<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Stay Organized Co</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="todos.html">To-dos <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <main>
            <form id="todoForm" class="container mt-5">
                <div class="form-group">
                    <label for="userDropdown">Select A User:</label>
                    <select id="userDropdown" class="form-control">
                        <option value="default" selected disabled>Users</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="categoryDropdown">Select A Category:</label>
                    <select id="categoryDropdown" class="form-control">
                        <option value="default" selected disabled>Categories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priorityDropdown">Select A Priority:</label>
                    <select id="priorityDropdown" class="form-control">
                        <option value="default" selected disabled>Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="text" id="deadline" class="form-control" placeholder="YYYY-MM-DD">
                </div>
                <button type="button" class="btn btn-primary" id="addTodoBtn">Add New To Do</button>
            </form>
        </main>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="new_todo.js"></script>
</body>

</html>
